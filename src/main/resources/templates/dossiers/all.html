<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr"
      th:replace="~{fragments/all.html :: all(~{ :: table})}">
    <table th:remove="tag">
      <thead>
      <tr>
        <th>Ann√©e</th>
        <th>Candidat</th>
        <th>Projet</th>
        <th>Annexes</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="dossier : ${elements}">
        <td th:text="${dossier.annee}"></td>
        <td th:text="${dossier.candidat.nom}"></td>
        <td th:text="${dossier.projet.nom}"></td>
        <td th:text="${#lists.size(dossier.annexes)}"></td>
        <td th:replace="~{fragments/all.html :: actions(${dossier.id})}"></td>
      </tr>
      </tbody>
    </table>
</html>
