<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr"
      th:fragment="byId(form,annexable)"
      th:replace="~{fragments/general.html :: htmlcontent(${#strings.concat(path, ' ById')},~{ :: .body-content})}">
<section class="body-content" th:remove="tag">
  <form method="post" th:action="${#strings.concat('/',path)}" th:object="${element}">
    <div class="row gtr-uniform">
      <input type="hidden" th:field="*{id}">
      <input type="hidden" th:field="*{version}">
      <div th:replace="${form}"></div>
      <div class="col-12">
        <ul class="actions">
          <li><input type="submit" value="Enregistrer" class="primary" /></li>
          <li><input type="reset" value="Reset" /></li>
        </ul>
      </div>
    </div>
  </form>
  <!-- Break -->
  <div th:if="${annexable}" class="col-12">
    <div th:replace="~{fragments/annexes.html :: annexes(${element})}"></div>
  </div>
</section>
</html>
